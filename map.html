<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCY7q5a-tgPPvLAYPaaxdOeomitd8N7fJk&sensor=true">
</script>
<script type="application/json" id="trails">
{{ trails|safe }}
</script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(40.0, -105.26);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);

    var trailsByAreaJson = document.getElementById('trails').innerHTML;
    var trailsByArea = JSON.parse(trailsByAreaJson);

    var kmls = [];
    for (i = 0; i < trailsByArea.length; i++) {
      trails = trailsByArea[i].response.trails;
      for (j = 0; j < trails.length; j++) {
        var kmlurl = trails[j].response.trail.kmlurl;
        var kml = new google.maps.KmlLayer(kmlurl);
        kml.setMap(map);
        kml.click = function() {
          alert(JSON.stringify(kml.getMetadata()));
        }
        kmls.push(kml);
      }
    }

    hasSetBounds = false;
    google.maps.event.addListener(map, 'idle', function() {
      if (!hasSetBounds) {
        if (kmls.length == 0) {
          document.getElementById('map_canvas').style.visibility = 'visible';
        } else {
          bounds = kmls[0].getDefaultViewport();
          for (i = 1; i < kmls.length; i++) {
            kmlViewport = kmls[i].getDefaultViewport();
            if (kmlViewport) {
              bounds.union(kmlViewport);
            }
          }
          map.fitBounds(bounds);
        }
      } else {
        document.getElementById('map_canvas').style.visibility = 'visible';
      }
      hasSetBounds = true;
    });
  }
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="visibility: hidden; width:100%; height:100%"></div>
</body>
</html>
