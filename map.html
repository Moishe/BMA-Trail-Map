<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="/static/jquery-1.7.1.min.js"></script>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html { height: 100% }
    body { 
      height: 100%; 
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 10pt;
      color:green;
      border-bottom: solid 1px #CCC;
    }
    div {
      
    }
    .infobox {
      font-family: Helvetica,Arial,\"Bitstream Vera Sans\",sans-serif;
      font-size: 10pt;
      width: 512px;
    }

    .trail-desc {
      width: 400px;
      float: left;
      margin-right: 10px;
    }

    .trail-stats {
      width: 100px;
      float: left;
    }

    a:link {
      text-decoration: none;
    }

    a:visited {
      text-decoration: none;
    }

    a:hover {
      color: #00CC99;
    }

    #map_canvas { height: 100% }
    table {
      width: 100%;
      height: 100%;
    }

    td {
      height: 100%;
    }

  </style>
  <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCY7q5a-tgPPvLAYPaaxdOeomitd8N7fJk&sensor=true">
  </script>
  <script type="text/javascript" src="static/map.js?foo=bar"></script>
  {% if cached_trails %}
  <script type="application/json" id="cached_trails">
    {{ cached_trails|safe }}
  </script>
  {% endif %}
</head>
  <body onload="initialize()">
    <script type="text/javascript">
      function initialize() {
        initializeMap('{{ area }}');
      }
    </script>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
