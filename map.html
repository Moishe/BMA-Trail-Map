<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="/static/jquery-1.7.1.min.js"></script>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    html { height: 100% }
    body { 
      height: 100%; 
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 10pt;
      color:green;
      border-bottom: solid 1px #CCC;
    }

    h2 {
      font-size: 10pt;
      margin: 0px;
    }

    body {
      font-family: Helvetica,Arial,\"Bitstream Vera Sans\",sans-serif;
      font-size: 10pt;
    }

    .infobox {
      width: 90%;
      padding-left: 5px;
      padding-right: 5px;
    }

    .trail-desc {
      width: 100%;
      float: left;
      margin-right: 10px;
      margin-top: 10px;
    }

    .trail-stats {
      width: 100px;
      float: left;
    }

    a:link {
      text-decoration: none;
    }

    a:visited {
      text-decoration: none;
    }

    a:hover {
      color: #00CC99;
    }

    #map_container {
      width: 100%;
      height: 100%;
    }

    #trail_canvas {
      width: 20%;
      height: 100%;
      float: left;
    }

    .border_canvas {
      border-right: solid black 1px;
      height: 100%;
    }

    #map_canvas { 
      width: 80%;
      height: 100%;
      float: left;
    }

    .centered {
      display: table-cell;
      vertical-align: middle;
      height: 100%;
    }

    table {
      width: 100%;
      height: 100%;
    }

    td {
      height: 100%;
    }

  </style>
  <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCY7q5a-tgPPvLAYPaaxdOeomitd8N7fJk&sensor=true">
  </script>
  <script type="text/javascript" src="static/map.js{{ cache_buster }}"></script>
  {% if cached_trails %}
  <script type="application/json" id="cached_trails">
    {{ cached_trails|safe }}
  </script>
  {% endif %}
</head>
  <body>
    <script type="text/javascript">
      $(document).ready(function() {
        initializeMap('{{ area }}', '{{ skip_cache }}');
      });
    </script>
    <div id="map_container">
      <div id="trail_canvas">
        <div id="trail_canvas-0" class="border_canvas">
          <div class="centered infobox">
            <h1>Welcome to the BMA Trail Conditions Map!</h1>
            <p>Click on a trail to see its description.</p>
            <p>Please note that not all Boulder area trails are shown.
              You can contribute your own KML or GPX files
              <a href="mailto:trailinfo@bouldermountainbike.org">here</a>.</p>
          </div>
        </div>
        <div id="trail_canvas-1" style="display:none" class="border_canvas">
        </div>
      </div>
      <div id="map_canvas"></div>
    </div>
  </body>
</html>
